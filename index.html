<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }

    .logo img {
      height: 30px;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .nav .dropdown {
      position: relative;
    }

    .nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .nav .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
    }

    .nav .dropdown-content a:hover {
      background-color: #eee;
    }

    .nav .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-form {
      display: flex;
      align-items: center;
    }

    .search-input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .option.active {
      background-color: #007bff;
      color: #fff;
    }

    .ad {
      position: relative;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .ad img {
      width: 100%;
      height: auto;
    }

    .ad-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-weight: bold;
    }

    .ad-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://www.expedia.com/images/expedia-logo.svg" alt="Expedia Logo">
    </div>
    <nav class="nav">
      <a href="#">Planea tu viaje</a>
      <a href="#">Descargar la app</a>
      <a href="#">Español</a>
      <a href="#">Anunciar una propiedad</a>
      <a href="#">Atención al cliente</a>
      <a href="#">Mis viajes</a>
      <a href="#">Iniciar sesión</a>
    </nav>
  </header>
  <main>
    <h1>Busca vuelos</h1>
    <div class="search-container">
      <div class="search-form">
        <input type="text" class="search-input" placeholder="Origen">
        <input type="text" class="search-input" placeholder="Destino">
        <input type="date" class="search-input" placeholder="Fechas">
        <input type="number" class="search-input" placeholder="Pasajeros">
        <button class="search-button">Buscar</button>
      </div>
      <div class="options">
        <div class="option active">Viaje redondo</div>
        <div class="option">Viaje sencillo</div>
        <div class="option">Multidestino</div>
      </div>
    </div>
    <div class="ad">
      <img src="https://forever.travel-assets.com/flex/flexmanager/images/2024/05/28/499363_V2_1450x615_40010_DR.jpg" alt="Ad Image">
      <div class="ad-text">
        ¡Descubre destinos increíbles!
      </div>
      <button class="ad-close">X</button>
    </div>
    <div class="ad">
      <img src="https://forever.travel-assets.com/flex/flexmanager/images/2024/05/28/499363_V2_1450x615_40010_DR.jpg" alt="Ad Image">
      <div class="ad-text">
        ¡Reserva tu viaje hoy!
      </div>
      <button class="ad-close">X</button>
    </div>
  </main>
</body>
</html>
